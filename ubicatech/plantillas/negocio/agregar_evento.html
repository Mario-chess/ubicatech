<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="{{STATIC_URL}}css/estilos.css" rel="stylesheet" />
    <link href="{{STATIC_URL}}css/forma.css" rel="stylesheet" />
    <script src="{{STATIC_URL}}js/jquery.min.js"></script>
    <script src="{{STATIC_URL}}js/codiguito.js"></script>
    <!-- Permite manejar imagenes responsive de fondo-->
    <script type="text/javascript"src="{{STATIC_URL}}js/jquery.vegas.min.js"></script>
    <meta charset="utf-8" />
    <title>Agregar Evento</title>
  </head>

  <body class="fondo">
  <center>

  <header>   
    <nav>          
      <ul>
        <li>
            <img src="{{STATIC_URL}}images/titulos/actividades_hoy.png" id="titulo">          
        </li>
        <li>
          <a href="{% url 'empresario.views.principal' %}">
            <img src="{{STATIC_URL}}images/botones/home.png">
          </a>
        </li>
        <li>
          <a href="#">
            <img src="{{STATIC_URL}}images/botones/help.png">
          </a>
        </li>
        <li>
          <a href="{% url 'empresario.views.cerrar' %}">
            <img src="{{STATIC_URL}}images/botones/close.png">
          </a>
        </li>                
      </ul>
    </nav>
  </header>

  <div id='contenedor'>
    <form id='formulario' enctype='multipart/form-data' form action='' method='post'> 
      {% csrf_token %}
      <table>
        {% for campo in formulario %}
        <tr>
          <td><p class="label">{{campo.label_tag}}</p></td>
          <td><p class="campo">{{campo}}</p></td>
        </tr>
        {% endfor %}
      </table>
      <br><br>
      <a href="#" onclick="document.forms['formulario'].submit(); return false;">
        <img src="{{STATIC_URL}}images/botones/registro.png" class="botones">
      </a>
    </form>      
  </div>

  </center>
</body>
</html>
